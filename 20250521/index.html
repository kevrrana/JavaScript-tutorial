</head>
  <body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="res/ust-resim.jpg" alt=" Site banner" class="d-block w-100">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#anaMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="anaMenu">
                            <ul class="navbar-nav">
                              <li class="nav-item">

                          </div>
                        </div>
                      </nav>
                </div>
            </div>

            <div class="row">
                <div id="slider1" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#slider1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#slider1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#slider1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="res/slider1.jpg" class="d-block w-100" alt="resim1">
                      </div>
                      <div class="carousel-item">
                        <img src="res/slider2.jpg" class="d-block w-100" alt="resim2">
                      </div>
                      <div class="carousel-item">
                        <img src="res/slider3.jpg" class="d-block w-100" alt="resim3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slider1" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Geri</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slider1" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">İleri</span>
                    </button>
                  </div>
            </div>
        </div>

    <main>
        <div class="container">

            <div class="row g-3 mt-3 animate__animated animate__backInLeft">
                <div class="col-md-4">
                    <a href="res/res1.png" data-lightbox="res1">
                        <img src="res/res1.png" class="img-fluid" alt="resim 1">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res2.jpg" data-lightbox="res1">
                        <img src="res/res2.jpg" class="img-fluid" alt="resim 2">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res3.jpg" data-lightbox="res1">
                        <img src="res/res3.jpg" class="img-fluid" alt="resim 3">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res4.jpg" data-lightbox="res1">
                        <img src="res/res4.jpg" class="img-fluid" alt="resim 4">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res5.jpg" data-lightbox="res1">

    <footer>
        <div class="container">
            <div class="row my-3">
                <div class="col-md-4">

                        <img src="res/res7.jpg" class="item" alt="resim 7">

    <!-- madal kısmı -->
    <div class="modal fade" id="uyelikModal" tabindex="-1" aria-labelledby="uyelikModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="uyelikModalLabel">Üyelik için bilgilerinizi girin.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <form action="kayit.html" method="post" class="needs-validation g-3" novalidate>
                            <div class="mb-3 form-check">
                                <label for="formPosta" class="form-label">Eposta Adresi:</label>
                                <input type="email" class="form-control" id="formPosta" placeholder="Eposta girin" required>
                                <div class="valid-feedback">Uygun</div>
                                <div class="invalid-feedback">E-Posta adresinizi doğru şekilde giriniz.</div>
                              </div>
                              <div class="mb-3 form-check">
                                <label for="formAd" class="form-label">Adınız: </label>
                                <input type="text" class="form-control" id="formAd" placeholder="Adınızı girin" required>
                                <div class="valid-feedback">Uygundur</div>
                                <div class="invalid-feedback">İsiminizi doğru şekilde giriniz.</div>
                              </div>
                              <button type="submit" class="btn btn-success">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'albumLabel':	"Resim %1 / %2"
        })

        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
            loop: false,         // Sonsuz döngü aktif
            margin: 10,         // Öğeler arası boşluk
            nav: false,          // Önceki/sonraki oklar
            dots: false,         // Alt kısımdaki küçük navigasyon noktaları
            responsive: {
                0:    { items: 1 },
                576:  { items: 1 },
                768:  { items: 1 },
                992:  { items: 1 }
            }
            });
      });


  
        (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>


  </body>
</html>
